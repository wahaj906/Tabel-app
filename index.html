<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="">
    <div class="container">
        <h1 class="text-center text-white mt-5">Table of Maths</h1>

        <form id="tableGenrator" class="mt-4">
            <div class="form-floating mb-3 row g-2">
                <input type="number" class="form-control" id="tableNumber" placeholder="Enter number" required>
                <label for="tableNumber">Enter table number</label>
                <button type="submit" class="btn btn-primary">GENERATE TABEL</button>
            </div>
        </form>

        <div id="result-container" class="mt-4">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
